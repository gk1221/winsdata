<!DOCTYPE html>

<head></head>

<body>
  <img src="./static/waiting.gif" alt="Loading..." />
  <div
    id="loadingOverlay"
    style="
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
    "
  >
    <div
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <img src="./static/waiting.gif" alt="Loading..." />
    </div>
  </div>
</body>
